<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-amber-50 min-h-screen flex flex-col">


    <!-- Navigation -->
    <nav class="sticky top-0 bg-amber-50 shadow-lg z-50">
        <div class="max-w-8*1 mx-auto px-8">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <a href="ahome.html" class="text-xl font-serif text-amber-800">MAH</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="ahome.html" class="py-4 px-2 text-gray-500 font-bold hover:text-amber-600">Home</a>
                    <a href="favoritefood.html" class="py-4 px-2 text-gray-500 font-bold hover:text-amber-600">My
                        Favorite Food</a>
                        <a href="myorder.html" class="py-4 px-2 text-gray-500 font-bold hover:text-amber-600">My Order</a>
                    <a href="contact.html" class="py-4 px-2 text-gray-500 font-bold hover:text-amber-600">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Contact Section -->
    <section class="py-16 bg-amber-10">
        <div class="container mx-auto px-4 max-w-2xl">
            <h2 class="text-3xl font-bold text-center mb-12">Get In Touch</h2>
            <form class="bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input type="text" id="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Message</label>
                    <textarea id="message" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-green-500 text-white py-3 rounded-md font-bold hover:bg-green-600">
                    Send Message
                </button>
            </form>
        </div>
    </section>



</body>
